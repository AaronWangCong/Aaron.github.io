<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="SHORTCUT ICON" href="./wang_favicon.ico" type="image/x-icon" />
    <title>欢迎来到大魔王的世界！</title>
    <meta name="description" content="一站式介绍">
    <meta name="keywords" content="web前端,JavaScript,js,html,css,个人网站,汪聪,vue">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
    <div class="home-wrap">
        <header class="container">
            <div class="menu-logo">
                <img src="./assets/images/header-logo.png" alt="wc-logo">
            </div>
            <div class="menu-nav">
                <ul>
                    <li class="active-item">
                        <a href="" data-i18n-key="system.home">首页</a>
                    </li>
                    <li>
                        <a href="JavaScript:;" target="_blank" data-i18n-key="menu.shopping">博客</a>
                    </li>
                    <li>
                        <a href="JavaScript:;" target="_blank" data-i18n-key="system.transport">时光机</a>
                    </li>
                    <li>
                        <a href="JavaScript:;" target="_blank" data-i18n-key="post.fight">日志</a>
                    </li>
                    <li>
                        <a href="JavaScript:;" target="_blank" data-i18n-key="custom.sourcing.Custom">站长介绍</a>
                    </li>
                </ul>
            </div>
        </header>

        <section>
            <!-- banner -->
            <div class="banner">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="./assets/images/banner4.png" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="./assets/images/banner2.png" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="./assets/images/banner3.jpg" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="">

            </div>
        </section>
    </div>
</body>
</html>
